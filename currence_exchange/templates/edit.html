{% extends 'base.html' %}

{% block title %}Edit Currency{% endblock %}

{% block body %}
<h2 class="text-xl font-bold mb-4">Edit {{ entry.currency }}</h2>

<form method="POST">
    <label>Price in USD:</label><br>
    <input type="number" name="price" step="0.01" value="{{ entry.price_in_dollar }}" required class="border p-2 mb-4 block w-1/3">

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
</form>

<a href="{{ url_for('base_page') }}" class="text-blue-600 mt-4 inline-block">‚Üê Back</a>
{% endblock %}
