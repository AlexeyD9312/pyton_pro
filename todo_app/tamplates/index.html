<div>
    <div class="mb-4">
        <form action="{{ url_for('add_task') }}" method="post" class="flex"> 
            <input type="text" name="content" placeholder="Enter text">
            <button type="submit">Multip</button>
        </form>
    </div>

    {% with massages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="p-2 mb-2 text-white {{ 'bg -red-500' if category == 'error' else 'bg-green-500' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <ul>
        {% for task in tasks %}
            <li>
                <span>{{ task.content }} ({{ task.date_created.strftime('%Y-%m-d% %H:%M') }})</span>
                <a href="{{ url_for('delete_task', id=task.id )}}">Delete</a>
        {% endfor %}    </li>
    </ul>
</div>
